<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Campo minato</title>
</head>
<body>

   <header>
      
      <div class="container d-flex align-items-center justify-content-between">

         <!-- sezione logo -->
         <div class="logo">
            <img src="img/logo-boolean.png" alt="">
            <span class="font">Campo Minato</span>
         </div>

         <!-- sezione play & difficoltá -->
         <div class="play">
            <span>Difficoltá:</span>
            <select name="difficult" id="selectDifficult">
               <option value="easy" selected>Easy</option>
               <option value="hard">Hard</option>
               <option value="crazy">Crazy</option>
            </select>
            <button class="btn-primary btn_custom">Play</button>
         </div>

      </div>

   </header>


   <main>

      <!--qui dentro verranno gli square generati in javascript-->
      <div class="myContainer clearfix"></div>

   </main>


   <footer>

      <div class="container d-flex align-items-center">
         <p class="m-0">Made with &hearts; by <a href="#">Luigi Verde</a></p>
      </div>

   </footer>
   
   <script src="js/script.js"></script>
</body>
</html>
